env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}

name: workflow
on: push
jobs:
  clone-down-job: 
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Clone-down
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  build-job:
    needs: clone-down-job
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - run: chmod +x ci/build-app.sh
      - run: ci/build-app.sh
      - uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
      

  test-job: 
    needs: clone-down-job
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - run: chmod +x ci/unit-test-app.sh
      - run: ci/unit-test-app.sh
      - uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
    
  docker-image-job:
    needs: [test-job,  build-job]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - run: chmod +x ci/build-docker.sh && ci/push-docker.sh
      - run: export GIT_COMMIT="GA-$GITHUB_SHA" && ci/build-docker.sh
      - run: export GIT_COMMIT="GA-$GITHUB_SHA" && ci/push-docker.sh


